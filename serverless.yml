service: lambda-overwatch

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs6.10
  iamRoleStatements:
    - Effect: "Allow"
      Resource: "*"
      Action:
        - "sns:*"
functions:
  make-request:
    handler: make-request.makeRequest
    events:
      - schedule: rate(5 minutes)
  handleRequest:
    handler: handler.handleRequest
  sendToSlack:
    handler: handler.sendToSlack
